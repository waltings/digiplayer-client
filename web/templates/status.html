<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiPlayer - Ready</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a3d2e 0%, #1a5a3e 50%, #2d7a4e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            padding: 10px 30px;
            border-radius: 50px;
            margin: 1.5rem 0;
        }

        .status-badge .dot {
            width: 14px;
            height: 14px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .status-badge .text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .player-info {
            margin: 2rem 0;
        }

        .player-name {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .player-details {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 2rem auto;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .info-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 5px;
        }

        .loading-content {
            margin-top: 3rem;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">DIGIPLAYER</div>

        <div class="status-badge">
            <span class="dot"></span>
            <span class="text">Online</span>
        </div>

        <div class="player-info">
            <div class="player-name">{{ status.player_name or 'Player' }}</div>
            <div class="player-details">
                {% if status.group_name %}Group: {{ status.group_name }}{% endif %}
            </div>
        </div>

        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">Device ID</div>
                <div class="info-value">{{ status.device_id }}</div>
            </div>
            <div class="info-item">
                <div class="info-label">IP Address</div>
                <div class="info-value">{{ status.ip_address or 'Unknown' }}</div>
            </div>
            <div class="info-item">
                <div class="info-label">Playlist</div>
                <div class="info-value">{{ status.playlist_name or 'None' }}</div>
            </div>
            <div class="info-item">
                <div class="info-label">Server</div>
                <div class="info-value">Connected</div>
            </div>
        </div>

        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Loading content...</div>
        </div>
    </div>

    <script>
        // This page is shown briefly before media playback starts
        // Auto-refresh to check for content
        setTimeout(() => {
            window.location.reload();
        }, 10000);
    </script>
</body>
</html>
